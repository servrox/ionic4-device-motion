<ion-header>
  <ion-toolbar>
    <ion-title>
      Device Motion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let provider of providers">
    <ion-card-header>
      <ion-card-subtitle> {{ provider.subtitle }} </ion-card-subtitle>
      <ion-card-title> {{ provider.title }} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            Availability:
          </ion-col>
          <ion-col size="7">
            <ion-icon *ngIf="provider.availability === 0" color="primary" name="help-circle-outline"></ion-icon>
            <ion-icon *ngIf="provider.availability === 1" color="success" name="checkmark-circle-outline"></ion-icon>
            <ion-icon *ngIf="provider.availability === 2" color="danger" name="close-circle-outline"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            Data:
          </ion-col>
          <ion-col size="8">
            <ng-container *ngIf="provider.value | async as value">
              <p>{{ value }}</p>
            </ng-container>
          </ion-col>
        </ion-row>
      </ion-grid>
      <p class="description">{{ provider.description }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle> window event </ion-card-subtitle>
      <ion-card-title> CompassNeedsCalibration </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p class="description">
        Used to inform Web sites that a compass being used to provide data for one of the above events is in need of
        calibration.
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
